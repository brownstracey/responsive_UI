<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <h1>Settings</h1>

  <div id="settingsContainer">
    <form id="settingsForm">
      <label>
        Theme:
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <button type="submit">Save Settings</button>
      <button type="button" id="resetBtn">Reset to Defaults</button>
    </form>

    <hr>

    <div id="dataControls">
      <h3>Data Controls</h3>
      <button id="clearRecordsBtn">Clear All Records</button>
    </div>

    <hr>

    <div id="accountControls">
      <h3>Account</h3>
      <button id="editProfileBtn">Edit Profile</button>
      <button id="logoutBtn">Logout</button>
      <button id="deleteAccountBtn">Delete Account</button>
    </div>

    <hr>

    <div id="supportControls">
      <h3>Support</h3>
      <button id="helpBtn">Help & FAQ</button>
      <button id="privacyBtn">Privacy Policy</button>
    </div>
  </div>

  <script src="scripts/settings.js"></script>
</body>
</html>
